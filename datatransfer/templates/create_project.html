<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <title>Create project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/?size=512&id=sW8tkbsDrzOi&format=png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script>
      function blockYesterdayDate() {
        var today = new Date();
        var yesterday = new Date(today);
        var monthAgo = new Date(today);
        yesterday.setDate(yesterday.getDate() - 2);
        monthAgo.setMonth(yesterday.getMonth() - 1);

        var dateString = yesterday.toISOString().split("T")[0];
        var monthString = monthAgo.toISOString().split("T")[0];

        document.getElementById("date-start").setAttribute("max", dateString);
        document.getElementById("date-start").setAttribute("min", monthString);
      }

      window.onload = blockYesterdayDate;
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center" style="padding-top: 10%">
        <div class="col-sm-4 justify-content-center">
          <h4>Create Project</h4>
          <form
            method="POST"
            style="text-align: center"
            id="create-project-form"
          >
            {% csrf_token %} {{ form.as_p }}
            <label>
              Dont use spaces when you write project name. Use "_" or "-",
              please!
            </label>
            <div class="form-group" style="margin-top: 10px">
              <select class="form-control" id="ad-accounts" name="dropdown" required>
                <option value="">Select Ad Account</option>
                {% for i in accounts %}
                <option value="{{ i.account_id }}">{{ i.name }}</option>
                {% endfor %}
              </select>
              <div class="row">
                <div class="col">
                  <select
                    class="form-control"
                    id="currency"
                    name="dropdown-ad-currency"
                    style="margin-top: 20px"
                    required
                  >
                    <option value="">Select Account Currency</option>
                    {% for cur in currency %}
                    <option value="{{ cur }}">{{ cur }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col">
                  <select
                    class="form-control"
                    id="ga-currency"
                    name="dropdown-ga-currency"
                    style="margin-top: 20px"
                    required
                  >
                    <option value="" >Select GA4 Currency</option>
                    {% for cur in currency %}
                    <option value="{{ cur }}">{{ cur }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="row" style="margin-top: 20px">
                <div class="col">
                  <div class="form-group">
                    <label for="date-start">Choose start date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="date-start"
                      onfocus="blockYesterdayDate()"
                      name="date"
                      required
                    />
                  </div>
                </div>
              </div>
              <label style="margin-top: 20px"
                >If you want to see FB ad accounts, you have to create Facebook
                App in
                <a
                  href="https://developers.facebook.com/"
                  onclick="event.preventDefault(); window.open(this.href, '_blank');"
                  >Developer</a
                >
                and generate 3 access tokens: app_id, app_secret and
                access_token. Then go to
                <a href="{% url 'perm'%}"> Permission settings</a> and fill
                fields with this data.
              </label>
            </div>
            <button
              class="btn btn-primary"
              type="button"
              value="Back"
              style="margin-top: 20px; width: 100px; margin-right: 20px"
              onclick="goBack()"
            >
              Back
            </button>
            <button
              class="btn btn-primary"
              type="submit"
              value="Save"
              id="sbm-btn"
              style="margin-top: 20px; width: 100px"
            >
              Save
              <!--              data-toggle="modal"-->
              <!--              data-target="#loadingModal"-->
            </button>
            <div
              class="modal fade"
              id="loadingModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="loadingModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div
                  class="modal-content"
                  style="
                    border: 2px solid black;
                    border-radius: 10px;
                    wight: 100px;
                    height: 100px;
                  "
                >
                  <div class="modal-body text-center">
                    <div class="spinner-border text-dark" role="status">
                      <span class="sr-only">Data collecting...</span>
                    </div>
                    <p>Loading...</p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <script>
      var form = document.getElementById("create-project-form");
      var button = document.getElementById("sbm-btn");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        button.disabled = true;

        var spinner = document.createElement("button");
        spinner.className = "btn btn-primary";
        spinner.type = "button";
        spinner.disabled = true;
        spinner.style = "margin-top: 20px;";
        spinner.innerHTML =
          '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>  Saving...';

        button.parentNode.replaceChild(spinner, button);
        form.submit();
      });
    </script>
  </body>
</html>
