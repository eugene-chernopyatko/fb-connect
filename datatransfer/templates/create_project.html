<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center" style="padding-top: 20%;">
            <div class="col-sm-4 justify-content-center">
                <h4>Create Project</h4>
                <form method="POST" style="text-align: center;" id="create-project-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <label> Dont use spaces when you write project name.
                        Use "_" or "-", please! </label>
                    <div class="form-group" style="margin-top: 10px;">
                        <select class="form-control" id="country" name="dropdown">
                            <option value="">Select Ad Account</option>
                            {% for i in accounts %}
                            <option value="{{ i.account_id }}">{{ i.name }}</option>
                            {% endfor %}
                        </select>
                        <label style="margin-top: 10px;">If you want to see FB ad accounts, you have to create Facebook
                            App in <a href="https://developers.facebook.com/"
                                onclick="event.preventDefault(); window.open(this.href, '_blank');">Developer</a> and
                            generate
                            3 access tokens: app_id, app_secret and access_token. Then go to <a href="{% url 'perm'%}">
                                Permission settings</a> and fill fields with this data. </label>
                    </div>
                    <input class="btn btn-primary" type="button" value="Back" style="margin-top: 20px;"
                        onclick="goBack()">
                    <input class="btn btn-primary" type="submit" value="Create" id="sbm-btn" style="margin-top: 20px;">

                </form>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
